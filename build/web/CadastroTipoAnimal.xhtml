<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formTipoAnimal">
        <p:fieldset legend="Cadastro de Tipo Animal">
            <p:panelGrid columns="2">
                <h:outputText value="Tipo:"/>
                <p:inputText value="#{bTipoAnimal.tipo}"/>
                
                <h:outputText value="Descrição:"/>
                <p:editor value="#{bTipoAnimal.descricao}"/>
                
            </p:panelGrid> 
            <p:commandButton value="Cadastrar" action="#{tipoAnimalController.inserir(bTipoAnimal.buildTipoAnimal())}"
                             />
        </p:fieldset>
        </h:form>
    </h:body>
</html>
