<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <form id="ForTipoServico">
            <ui:include src="Menu.xhtml"/>
            <p:dataTable id="tabelaTipoServico" value="#{tipoServicoController.recuperarTodosTipoServico()}"
                         var="tipoServico" selectionMode="single" selection="#{tipoServicoController.selected}" rowKey="#{tipoServico.codigo}">
                <f:facet name="header">
                    <h:outputText value="Apresentar Tipos de Serviços"/>
                </f:facet>
                <p:column headerText="codigo">
                    <h:outputText value="#{tipoServico.codigo}"/>
                </p:column>
                
                <p:column headerText="tipo">
                    <h:outputText value="#{tipoServico.tipo}"/>
                </p:column>
                
                <p:column headerText="valor">
                    <h:outputText value="#{tipoServico.valor}"/>
                </p:column>
                
                <p:column headerText="descrição">
                    <h:outputText value="#{tipoServico.descricao}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton value="Alterar" action="#{tipoServicoController.alterar()}"/>
                    <p:commandButton value="Remover"  oncomplete=":ForTipoServico:tabelaTipoServico" action="#{tipoServicoController.excluir(tipoServicoController.selected)}"/>
                    <p:commandButton value="Atualizar" oncomplete=":ForTipoServico:tabelaTipoServico"/>  
                </f:facet>
            </p:dataTable>
        </form>
    </h:body>
</html>
