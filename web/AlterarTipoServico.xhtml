<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="alteraTipoServico">
            <p:fieldset legend="Alterar Tipo de Serviço">
               <p:panelGrid columns="2">
                      <h:outputText value="Tipo de Serviço"/>
                    <p:inputText id="tipo" value="#{tipoServicoController.selected.tipo}"/>
                    <h:outputText value="Valor"/>
                    <p:inputText id="valor" value="#{tipoServicoController.selected.valor}"/>
                    <h:outputText value="Descrição"/>
                    <p:editor value="#{tipoServicoController.selected.descricao}"/>
                
                </p:panelGrid>
            <p:commandButton value="Alterar" action="#{tipoServicoController.alterar(tipoServicoController.selected)}" update="alteraTipoServico"/>
    
            </p:fieldset>
          
        </h:form>
    </h:body>
</html>
