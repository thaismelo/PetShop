<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormTipoServico">
            <p:messages/>
            <ui:include src="Menu.xhtml"/>
            <p:fieldset legend="Cadastro do Tipo de Serviço">
                <p:panelGrid columns="3">
                    <h:outputText value="Tipo de Serviço"/>
                    <p:inputText id="tipo" value="#{builderTipoServico.tipo}" required="true" requiredMessage="Tipo é obrigatorio!"/>
                    <p:message for="tipo"/>
                    <h:outputText value="Valor"/>
                    <p:inputText id="valor" value="#{builderTipoServico.valor}" required="true" requiredMessage="Valor é obrigatorio!"/>
                    <p:message for="valor"/>
                    <h:outputText value="Descrição"/>
                    <p:editor value="#{builderTipoServico.descricao}"/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar" action="#{tipoServicoController.inserir(builderTipoServico.buildTipoServico())}" />
            </p:fieldset>

        </h:form>
    </h:body>
</html>
